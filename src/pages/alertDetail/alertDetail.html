<ion-content class="modal">
    <ion-slides>
        <ion-slide>
            <h2>{{alert.product}}</h2>
            <h3>{{alert.category}}</h3>
            <p>{{alert.date.getDate()}}/{{alert.date.getMonth()+1}}/{{alert.date.getFullYear()}} : {{alert.type}}</p>
            <img style="height:80%; width:80%;" [src]="image" class="slider__image" />
        </ion-slide>
    </ion-slides>
    <ion-fab left bottom>
        <button ion-fab color="danger" (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="validate()">
            <ion-icon name="archive"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
