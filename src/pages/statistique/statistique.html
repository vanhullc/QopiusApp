<ion-header>
  <ion-navbar color="primary">
    <button ion-button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
	    </button>
    <ion-title center>Qopius</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="dashboard-container">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <h5>Out of stock</h5>
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [options]="doughnutChartOptions"
                        [colors]="doughnutChartColors" (chartClick)="openReportPage()"></canvas>
      </ion-col>
      <ion-col col-6>
        <h5>Plano Comp</h5>
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [options]="doughnutChartOptions"
                            [colors]="doughnutChartColors"></canvas>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h5>Share of shelf</h5>
        <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType" [options]="doughnutChartOptions"
                                [colors]="doughnutChartColors"></canvas>
      </ion-col>
      <ion-col col-6>
        <h5>Price Comp</h5>
      </ion-col>
    </ion-row>
    <ion-row>
        <h5>Out of stock rank</h5>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                            [chartType]="barChartType" [colors]="barChartColors"></canvas>
    </ion-row>
    <ion-row>
        <h5>Compliance rank</h5>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                            [chartType]="barChartType" [colors]="barChartColors"></canvas>
    </ion-row>
      <ion-row>
        <h5>Share of shelf rank</h5>
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                            [chartType]="barChartType" [colors]="barChartColors"></canvas>
    </ion-row>
  </ion-grid>
</ion-content>
