<ion-header>
  <ion-navbar color="primary">
    <button ion-button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
	  </button>
    <ion-title center (click)="initialiseAlert()">Qopius</ion-title>
    <ion-buttons right>
      <button ion-button (click)="switchArchiveMode()">
          <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <p center>You got <ion-badge center item-end>{{alertNumber}}</ion-badge> alert{{mode}}</p>
    </ion-item>

  </ion-card>
  
  <ion-card *ngFor="let alert of alerts" (click)="openAlert(alert)">

    <ion-item id="alert">
      <h4>{{alert.date.getDate()}}/{{alert.date.getMonth()+1}}/{{alert.date.getFullYear()}} : {{alert.text}}</h4>
    </ion-item>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-scroll style="white-space: nowrap; height: 50px" scrollX="true">
    <ion-segment style="width: 200%;">
      <button *ngFor="let tag of tags" ion-button (click)="filterAlert(tag)">
            <h4>{{tag}}</h4>
        </button>
    </ion-segment>
  </ion-scroll>
</ion-footer>
