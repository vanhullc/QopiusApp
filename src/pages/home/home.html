<ion-header>
  <ion-navbar color="primary">
    <button ion-button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
	  </button>
    <ion-title center (click)="initialiseAlert()">Qopius</ion-title>
    <ion-buttons right>
      <button ion-button (click)="switchArchiveMode()">
          <ion-icon name="archive"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <p center>You got <ion-badge center item-end>{{issuesNumber}}</ion-badge> alert{{mode}}</p>
    </ion-item>

  </ion-card>
  
  <ion-card *ngFor="let issue of displayIssues" (click)="openIssue(issue)">

    <ion-item >
      <h4>{{issue.timestamp | date:'hh:mm'}} : {{issue.product}}</h4>
      <h4>{{issue.name}}</h4>
    </ion-item>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-scroll style="white-space: nowrap; height: 50px" scrollX="true">
    <ion-segment style="width: 300%;">
      <button *ngFor="let tag of tags" (click)="filterAlert(tag)" ion-button>
            <h4>{{tag}}</h4>
        </button>
    </ion-segment>
  </ion-scroll>
</ion-footer>
