<ion-navbar *navbar>
    <ion-title>Login</ion-title>
</ion-navbar>

<ion-content id="authentificationContent" padding>
    <p id="loginTitle">Qopius v.</p>
    <form [formGroup]="loginForm" (ngSubmit)="login($event)">
        <ion-item>
            <ion-label id="nameLabel" for="name">name</ion-label>
            <ion-input id="name" name="name" type="string" required></ion-input>
        </ion-item>
        <ion-item >
            <ion-label id="passwordLabel" for="password">Password</ion-label>
            <ion-input id="password" name="password" type="password" required></ion-input>
        </ion-item>
        <button block type="submit">Login</button>
    </form>
</ion-content>
