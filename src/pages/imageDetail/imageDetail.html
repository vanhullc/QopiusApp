<ion-header no-border>
  <ion-navbar color="dark">
    <ion-buttons right>
      <button ion-button icon-only (click)="close()">
	    	<ion-icon name="close"></ion-icon>	
	    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="dark">
   <div style="width:100%" class="wrapper">
     <img #bgimg [src]="image.image" id="bg-img">
      <div class="box" *ngFor="let key of getKeysArray()"
          [style.left.px]="image.boxes[key].x1 * resolutionScale"
          [style.top.px]="image.boxes[key].y1 * resolutionScale"
          [style.width.px]="(image.boxes[key].x2 - image.boxes[key].x1) * resolutionScale"
          [style.height.px]="(image.boxes[key].y2 - image.boxes[key].y1) * resolutionScale"
          [hidden]="!visible"
          [ngClass]="{ 'active': image.boxes[key].active }">  
      </div>
  </div>
</ion-content>
