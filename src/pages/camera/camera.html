<ion-header>

  <ion-navbar color="primary">
    <ion-buttons right>
	    <button ion-button (click)="savePicture()">
	    	<p>SAVE</p>	
	    </button>
    </ion-buttons>
    <ion-title>Add Pictures</ion-title>

			</div>			
		</div>	
</ion-content>
