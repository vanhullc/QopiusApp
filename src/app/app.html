<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar class="header" color="white">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
        <button class="tab" menuClose ion-item *ngFor="let p of tabs" (click)="openPage(p)">
          {{p.title}}
        </button>
    </ion-content>

  </ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
